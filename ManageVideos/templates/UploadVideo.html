<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form To Upload Video</title>
</head>
<body>
    {% extends 'base.html'%}
    {% load crispy_forms_tags %}
    {% block body %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
      </form>
      {% endblock body %}
</body>
</html>
